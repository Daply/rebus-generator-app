<div class="section-container">
      
  <div class="word-block">
    <input #newword type="text" class="form-control word-input" placeholder="Type what is on the image" size="100">
  </div>
    
  <div class="form-block">
    <form>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile"
                (change)="onFileChange($event)">
        <label class="custom-file-label" for="customFile">{{filename}}</label>
      </div>
    </form>
  </div>
  
  <select #newwordlang class="lang-block browser-default custom-select">
    <option [value]="lang" *ngFor="let lang of languages">{{lang}}</option>
  </select>

  <div id="upload-images-button">
    <button (click)="uploadImage()" class="btn btn-lg btn-primary">Upload images</button>
  </div>

  </div>

  
  <div class="middle-container" *ngIf="uploadMessage && uploadingImageStatus==1">
    <p>Uploaded successfully</p>
  </div>
  <div class="middle-container" *ngIf="!uploadMessage && uploadingImageStatus==1">
    <p class="sorry">Something went wrong</p>
  </div>
